name: sinhala_to_english_apps
description: "A Flutter-based Sinhala to English Translator with AI-powered support."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0  # API requests
  provider: ^6.1.2  # State management
  flutter_tts: ^3.8.5  # Text-to-Speech (TTS)
  speech_to_text: ^6.1.1  # Speech Recognition


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/translator_logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"  # Main icon (1024x1024 recommended)
  adaptive_icon_foreground: "assets/images/app_logo.png"  # Foreground image
  adaptive_icon_background: "#ffffff"  # Background color (or transparent)
